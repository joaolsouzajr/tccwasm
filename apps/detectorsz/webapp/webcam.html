<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>WASM & OpenCV - MyImageProc</title>
  <style type="text/css">
    canvas {
      border: 1px solid black;
    }

    .invisible {
      display: none;
    }
  </style>
</head>

<body>
  <section id="imgproc_video">
    <p>
      <div class="">
        <video id="video" class="hidden">Your browser does not support the video tag.</video>
      </div>
      <canvas id="videocam" width="512" height="384">
      </canvas>
    </p>
  </section>

  <script type="text/javascript">
    let streaming = false;
    const video = document.getElementById("video");
    var stream = null;
    var vc = null;
    var filter = null;
    var width = 512;
    var height = 0;
    var faceDetect = null;

    function processVideo() {
      let src = vc.read();
      faceDetect.faceDetect(src);
      Module.showImage('videocam', src);
      requestAnimationFrame(processVideo);
      src.delete();
    }

    function stopVideoProcessing() {
      if (faceDetect != null && !faceDetect.isDeleted()) {
        faceDetect.delete();
      }
    }

    function startVideoProcessing() {
      if (!streaming) { console.warn("Please startup your webcam"); return; }
      stopVideoProcessing();
      faceDetect = new Module.FaceDetect();
      requestAnimationFrame(processVideo);
    }

    function startCamera() {
      if (streaming) return;
      navigator.mediaDevices.getUserMedia({ video: true, audio: false })
        .then(function (s) {
          stream = s;
          video.srcObject = s;
          video.play();
        })
        .catch(function (err) {
          console.log("An error occured! " + err);
        });

      video.addEventListener("canplay", function (ev) {
        if (!streaming) {
          height = video.videoHeight / (video.videoWidth / width);
          video.setAttribute("width", width);
          video.setAttribute("height", height);
          streaming = true;
          vc = new Module.VideoCapture(video);
        }
        startVideoProcessing();
      }, false);
    }

    function stopCamera() {
      if (!streaming) return;
      stopVideoProcessing();
      document.getElementById("videocam").getContext("2d").clearRect(0, 0, width, height);
      video.pause();
      video.srcObject = null;
      stream.getVideoTracks()[0].stop();
      streaming = false;
    }
    const init = () => {
      console.log("WebAssembly is up!");
      startCamera();
    };

    var Module = {
      preRun: [],
      postRun: [init],
      print: function (text) {
        if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
        console.log(text);
      },
      printErr: function (text) {
        if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
        console.error(text);
      },
    };
  </script>
  <script async type="text/javascript" src="detectorsz.js"></script>
</body>'

</html>
